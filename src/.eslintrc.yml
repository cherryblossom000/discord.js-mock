rules:
  # Allow formBodyErrors.BASE_TYPE_CHOICES, for example
  new-cap:
  - 1
  - properties: false

  # https://github.com/microsoft/TypeScript/issues/15300
  '@typescript-eslint/ban-types':
  - 2
  - extendDefaults: true
    types:
      object: false
  # Allow snake_case
  '@typescript-eslint/naming-convention':
  - 1
  - selector: default
    format:
    - camelCase
    - snake_case
    leadingUnderscore: allow
    trailingUnderscore: allow
  - selector: variable
    modifiers: [const]
    format:
    - camelCase
    - snake_case
    - UPPER_CASE
    leadingUnderscore: allow
    trailingUnderscore: allow
  - selector: property
    format:
    - camelCase
    - snake_case
    - UPPER_CASE
    leadingUnderscore: allow
    trailingUnderscore: allow
  - selector: typeLike
    format: [PascalCase]
    leadingUnderscore: allow
    trailingUnderscore: allow
  - selector: enumMember
    format:
    - PascalCase
    - UPPER_CASE
    leadingUnderscore: allow
    trailingUnderscore: allow
  '@typescript-eslint/prefer-readonly-parameter-types': 0

overrides:
- files: index.ts
  rules:
    import/no-unused-modules: 0
